name: Deploy to EC2 + NotificaciÃ³n a Discord

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ec2-3-128-13-108.us-east-2.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@ec2-3-128-13-108.us-east-2.compute.amazonaws.com << EOF
            cd ~/template_cpepr || git clone https://github.com/ivargas58/template_cpepr.git && cd template_cpepr
            git pull origin main

            # Crear el archivo .env en EC2
            cat <<EOT > .env
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_PORT=${{ secrets.DB_PORT }}
            FIX_SECRET=${{ secrets.FIX_SECRET }}
            EOT

            npm install
            pm2 reload ecosystem.config.js || pm2 start ecosystem.config.js || pm2 restart template_cpepr
          EOF

      - name: Notificar Deploy a Discord
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ACTOR: ${{ github.actor }}
          MESSAGE: ${{ github.event.head_commit.message }}
          BRANCH: ${{ github.ref }}
          REPOSITORY: ${{ github.repository }}
          TIMESTAMP: ${{ github.event.head_commit.timestamp }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "embeds": [{
              "title": "âœ… Nuevo Deploy en EC2",
              "color": 5814783,
              "fields": [
                {"name": "Usuario", "value": "'"$ACTOR"'", "inline": true},
                {"name": "Branch", "value": "'"$BRANCH"'", "inline": true},
                {"name": "Repositorio", "value": "'"$REPOSITORY"'", "inline": true},
                {"name": "Commit", "value": "'"$MESSAGE"'", "inline": false},
                {"name": "Fecha", "value": "'"$TIMESTAMP"'", "inline": false}
              ],
              "footer": {
                "text": "Deploy realizado automÃ¡ticamente ðŸš€"
              }
            }]
          }' \
          $WEBHOOK_URL
